{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
    <div class="container-fluid" style="background-color: #7db0de; font-size: 20px;" >
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="background-color: #123951 !important; padding: 120px; margin: 40px; color: white;" id="login">

                <h3 class="text-center" style="font-size: 30px;" ><strong>Log in</strong></h3>
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
                </div>
                {% endfor %}

                {{ wtf.quick_form(login_form) }}
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
