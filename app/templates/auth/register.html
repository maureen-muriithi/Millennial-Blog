{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
    <div class="container-fluid" style="background-color: #7db0de; font-size: 20px; ">
        <div class="row" >
            <div class="col-md-3"> </div>
            <div class="col-md-6"  style="background-color: #123951 !important; padding: 80px; margin: 20px; color: white; " id="register">
                {% for error in errors %}
                    {% if errors %}
                        <div class="alert alert-danger">
                            <span>{{ error }}</span>
                        </div>
                    {% endif %}
                {% endfor %}
                <h3 class="text-center" style="font-size: 30px;" ><i class="fas fa-user-plus"></i></i>&nbsp; <strong>Sign Up</strong></h3>
                {{ wtf.quick_form(register_form) }}
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock%}
