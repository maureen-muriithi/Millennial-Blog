{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container-fluid;">
  <div class="row container justify-content-center" style="background-color: #123951; font-size: 24px; color: #1d5c96; margin-left: 10%; margin-top: 10%; padding: 70px;">
  
    {{wtf.quick_form(update_form)}}
    {% if user == current_user %}
      <form  action="{{url_for('main.update_pic',username=user.username)}}" method="post" enctype = "multipart/form-data">
        <input type="file"  name="photo" class="form-control" required>
        <input type="submit">
      </form>
    {% endif %}
  </div>

</div>

  
{% endblock %}
